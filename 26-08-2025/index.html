<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
     <style>
        *{
            padding: 0;
            box-sizing: border-box;
            margin: 0;
         }</style>  
</head>
<body>
    <script>  // DOM (Document Object Model) used for making changes while website is running
        document.title="changed title";
        console.log(document.title);
        console.log(document.body);
       document.body.style.backgroundColor = "blue";  
       //BOM (Browser Object Model) gives us access to browser features like alert,prompt etc.
    </script>

    </style>
    <div class="container">
        <h2>i am a box </h2>
    </div>
</body>
</html>
